<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h2>Html Forms</h2>
    
      <form>
        Name:<input type="text" placeholder="Enter Your Name" />    
        Email:<input type="email"  placeholder="Enter Your Email" /> 
        Mobile:<input type="number"  placeholder="Enter Your Mobile Number" />
        Password:<input type="password"  placeholder="Enter Your Password" />
        Confirm Password:<input type="password"  placeholder="Confirm Password"/>
          Country:<select>
            <option value="select">Select Country</option>
            <option value="1">IND</option>
            <option value="2">USA</option>
            <option value="3">UK</option>
        </select>
<br>
        Favourite Movies 
        <input type="checkbox" value="Ride"/> Ride <br>
        <input type="checkbox" value="Terminator"/> Terminator <br>

        Gender
        <input type="radio" value="male" name="gender">Male 
        <input type="radio" value="female" name="gender">Female <br>

        Address:<textarea rows="10"></textarea>

        Create Account:<input type="button" value="Login">
        <button>Sign Up</button>
      </form>
   
  </body>
</html>
